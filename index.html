<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MidtermProject</title>
    <script src="NumberGuessingGame.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Group Form</h1>
      <form id="groupform">
        <div class="form-group-twotoone">
          <label>
            First name
            <input
              type="text"
              name="firstname"
              placeholder="First Name"
              required
            />
          </label>

          <label>
            Last name
            <input
              type="text"
              name="lastname"
              placeholder="Last Name"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label>
            Email
            <input type="text" name="Email" placeholder="Email" required />
          </label>
        </div>
        <div class="form-group">
          <label>
            Password
            <input
              type="password"
              name="Password"
              placeholder="Password"
              required
            />
          </label>
        </div>

        <div class="form-group">
          <label
            >Team size
            <select name="teamsize" id="team-size">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>

        <div class="form-group">
          <fieldset>
            <legend>Technologies</legend>
            <label><input type="checkbox" name="technologie" />Html</label>
            <label><input type="checkbox" name="technologie" />Css</label>
            <label
              ><input type="checkbox" name="technologie" />Javascript</label
            >
            <label><input type="checkbox" name="technologie" />ReactJs</label>
            <label><input type="checkbox" name="technologie" />Figma</label>
            <label><input type="checkbox" name="technologie" />Github</label>
          </fieldset>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="game-container"></div>
    <script src="FormValidation.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MidtermProject</title>
    <link rel="stylesheet" href="Form.css" />
    <link rel="stylesheet" href="Game.css" />
  </head>
  <body>
    <div id="form-wrapper">
      <div class="form-container">
        <h1>Group Form</h1>
        <form id="groupform">
          <div class="form-group-twotoone">
            <label>
              First name
              <input type="text" name="firstname" placeholder="First Name" />
            </label>

            <label>
              Last name
              <input type="text" name="lastname" placeholder="Last Name" />
            </label>
          </div>
          <div class="form-group">
            <label>
              Email
              <input type="text" name="Email" placeholder="Email" />
            </label>
          </div>
          <div class="form-group">
            <label>
              Password
              <input type="password" name="Password" placeholder="Password" />
            </label>
          </div>

          <div class="form-group">
            <label
              >Team size
              <select name="teamsize" id="team-size">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </label>
          </div>

          <div class="form-group">
            <fieldset>
              <legend>Technologies</legend>
              <div class="checkbox-wrapper">
                <div class="checkbox-column">
                  <label
                    ><input type="checkbox" name="technologie" />Html</label
                  >
                  <label><input type="checkbox" name="technologie" />Css</label>
                  <label
                    ><input
                      type="checkbox"
                      name="technologie"
                    />Javascript</label
                  >
                </div>
                <div class="checkbox-column">
                  <label
                    ><input type="checkbox" name="technologie" />ReactJS</label
                  >
                  <label
                    ><input type="checkbox" name="technologie" />Figma</label
                  >
                  <label
                    ><input type="checkbox" name="technologie" />Github</label
                  >
                </div>
              </div>
            </fieldset>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="game-wrapper">
      <div class="game-container">
        <h1>Guess the Number!</h1>

        <p>I'm thinking of a number between 1 and 100.</p>

        <div id="output" class="output"></div>

        <input
          type="number"
          id="userinput"
          placeholder="Enter your guess"
          min="1"
          max="100"
        />

        <div id="inputerror" class="inputerror"></div>

        <div class="buttons">
          <button id="guess-button">Guess</button>
          <button id="restart-button">Restart</button>
        </div>

        <div class="side-info">
          <p><strong>Score:</strong> <span id="score">10</span></p>
          <p><strong>Attempts:</strong> <span id="attempts">0</span> / 10</p>
        </div>

        <div class="PreviousAttempts">
          <h2>Guess History</h2>
          <ul id="history-list"></ul>
        </div>
      </div>
    </div>
    <script src="FormValidation.js"></script>
    <script src="NumberGuessingGame.js"></script>
  </body>
</html>
